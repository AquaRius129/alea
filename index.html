<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      background-color: #1a1a2e;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
    }

    .form-container {
      background-color: #0f0f1a;
      padding: 40px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .form-container h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-container p {
      text-align: center;
      font-size: 13px;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      background-color: #1e1e2e;
      border: 1px solid #333;
      color: white;
      border-radius: 5px;
    }

    input[type="file"] {
      color: white;
    }

    label {
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    a {
      color: #6a9cff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 15px 0;
      border: 0.5px solid #333;
    }

    .privacy-note {
      font-size: 11px;
      color: #aaa;
      margin: 10px 0;
    }

  </style>
</head>
<body>
     <div class="form-container">
     <center><h1>Registration Form</h1></center>
    <p>Please fill out this form with the required information</p>
    <div class="form-group">
        <label for="firstName"><strong>First Name:</strong></label>
        <input type="text" id="firstName" name="firstName">
    
    
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
    
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    
    
    <div class="form-group">
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password">
    
    

      <hr>

      <label><input type="radio" name="type"> Program</label><br>
      <label><input type="radio" name="type"> Year Level</label><br>

      <label><input type="checkbox" required> I accept the <a href="#">terms and conditions</a></label>

      <p class="privacy-note">
        The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.
      </p>

      <label>Upload a profile picture:</label><br>
      <input type="file"><br><br>

      <label>Birthdate:</label>
      <input type="date" required>

      <label>Specialization?</label>
      <select>
        <option value="" disabled selected>[select one]</option>
        <option>Web Development</option>
        <option>Data Science</option>
        <option>Networking</option>
        <option>Cybersecurity</option>
      </select>

      <label>Bio:</label>
      <textarea placeholder="Testing leads to failure, and failure leads to understanding...." rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
